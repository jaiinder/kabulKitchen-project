<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Blitz Luxury Rentals</title>
<link rel="stylesheet" type="text/css" href="CSS/Style.css">
<link rel="stylesheet" type="text/css" href="CSS/Style_yachts.css">
<script>
function parseQueryString()
{
    var queryDict = {}
    location.search.substr(1).split("&").forEach(function(item) {
        queryDict[item.split("=")[0]] = item.split("=")[1]
    });

    return queryDict;
}
function onLoadHandler(){
    document.getElementById('nav_var').value = parseQueryString().name;
	var val=parseQueryString().name;
	document.getElementById("#pic1").src= "cars/"+val+"/10.jpg";
	document.getElementById("#pic2").src= "cars/"+val+"/8.jpg";
	document.getElementById("#pic3").src= "cars/"+val+"/5.jpg";
	document.getElementById("#pic4").src= "cars/"+val+"/4.jpg";
	document.getElementById("#pic5").src= "cars/"+val+"/3.jpg";
	document.getElementById("#pic8").src= "cars/"+val+"/12.jpg";
	document.getElementById("fram_id").src="cars/"+val+".html";
}
</script>
</head>
<body onLoad="onLoadHandler()">
<div id="outer_cont">
<header>
<div id="logo"><a href="index.html"></a></div>
<div id="menu_main">

<div class="menu"><a href="#">ABOUT US</a></div>
</div>
</header>
<div id="mid">

<img id="#pic5" alt="name" />
</div>

</div>
</div></div>

</html>
